name: Build Latest Event Plugin JAR

on:
  workflow_dispatch:   # 手动触发
  push:
    branches: [ "main" ]  # 自动触发也支持

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 最新官方 event-plugin 源码
      - name: Checkout event-plugin
        uses: actions/checkout@v4
        with:
          repository: tronprotocol/event-plugin
          ref: master      # 或改成指定 tag/commit
          path: event-plugin  # 克隆到子目录

      # 2. 设置 Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # 3. 构建 Event Plugin
      - name: Build Event Plugin
        working-directory: event-plugin   # 切换到子目录
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
          ls -lh build/libs
          ls -lh build/plugins

      # 4. 上传构建好的 JAR 和 plugin ZIP
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: event-plugin-jar
          path: |
            event-plugin/build/libs/*.jar
            event-plugin/build/plugins/*.zip
