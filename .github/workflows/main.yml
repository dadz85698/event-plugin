name: Build Latest Event Plugin JAR

on:
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: "0 0 * * 0"   # 每周日自动构建一次（可选）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取最新的 event-plugin 源码
      - name: Checkout event-plugin
        uses: actions/checkout@v4
        with:
          repository: tronprotocol/event-plugin
          ref: master   # 或者改成具体 tag，比如 v4.8.0

      # 2. 设置 JDK 11（java-tron 需要 Java 11）
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # 3. 编译
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
          ls -lh build/libs || true
          ls -lh build/plugins || true

      # 4. 上传 JAR 作为构建产物
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: event-plugin-jar
          path: |
            build/libs/*.jar
            build/plugins/*.jar
